<html lang="en">
<head>

  <link rel="stylesheet" href="signup.css">
  <style>
     #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            background-color: rgb(1, 1, 22);
            color: #dfd3d3;

        }

        #logo {
            text-decoration: none;

        }

        #navbar a {
    text-decoration: none;
    color: #dfd3d3;
    margin: 0 10px;
    font-size: 19.4px;
    font-weight: lighter;
}

        .dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none; /* Hide the dropdown content by default */
    position: absolute;
    background-color: #100101;
    min-width: 160px;
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block; /* Show dropdown content when hovering over the main dropdown */
}

.dropdown-content .dropdown:hover .submenu {
    display: block; /* Show the submenu when hovering over its parent item */
}

.submenu {
    display: none; /* Initially hide the submenu */
    position: absolute;
    left: 100%; /* Position to the right of the parent */
    top: 0; /* Align with the top of the parent */
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #070101;
}
/* Optional: Styles for the submenu links */
.submenu {
    background-color: #080101; /* Background color for the submenu */
    border: 1px solid #0a0101; /* Optional: Border for better visibility */
    border-radius: 5px; /* Optional: Rounded corners */
}

.submenu a {
    padding: 10px 12px; /* Padding for submenu links */
    min-width: 160px; /* Set min-width for submenu */
    color: #333; /* Text color for submenu links */
    text-decoration: none; /* Remove underline from links */
}

.submenu a:hover {
    background-color: #4CAF50; /* Background color on hover */
    color: white; /* Text color on hover */
}
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: url(photo-1622840951255-d08db152f4ce.jpeg) no-repeat;
    height: 120vh;
    background-size: cover;
  }
  
  h1 {
    margin-top: 100px;
  }
  
  .main {
    overflow: hidden;
    position: fixed;
    background-color: black;
    top: 0;
    width: 100%;
    height: 8vh;
  }
  
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0 50px;
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-end;
    align-items: center;
  }
  
  ul li {
    display: inline;
  }
  
  .list {
    display: flex;
    align-items: center;
  }
  
  .list li.logo img {
    animation: spin 4s linear infinite;
    margin-left: -5%;
  }
  
  .search input[type="text"] {
    padding: 6px;
    font-size: 15px;
    border-radius: 15px;
    border: 1px solid #0000ff;
    transition: 0.6s ease;
  }
  
  .search input[type="text"]:hover {
    background-color: #dcdcdc;
  }
  
  .list input[type="image"] {
    padding: 4px;
    border-radius: 10px;
    border: 1px solid #00f;
    transition: 0.6s ease;
    background-color: #fff;
  }
  
  .list input[type="image"]:hover {
    background-color: #739ac5;
  }
  
  .list2 {
    display: flex;
    gap: 20px;
    align-items: center;
  }
  
  .list2 li a {
    text-decoration: none;
    color: #fff;
    padding: 5px 20px;
    border: 1px solid transparent;
    transition: 0.9s ease;
  }
  
  .list2 li a:hover,
  .list2 li.active-menu a {
    background-color: #fff;
    color: #000;
  }
  
  /* Responsive Styles */
  @media screen and (max-width: 768px) {
    .main {
      height: auto;
      padding: 10px 0;
    }
  
    ul {
      flex-direction: column;
      align-items: center;
    }
  
    .list,
    .list2 {
      flex-direction: column;
      gap: 10px;
    }
  
    .list li.logo img {
      margin-left: 0;
    }
  
    .search input[type="text"] {
      width: 100%;
      margin-top: 10px;
      left: 0;
    }
  
    .list input[type="image"] {
      margin-top: 10px;
      float: none;
    }
  }
  
  @-moz-keyframes spin {
    100% {
      -moz-transform: rotate(360deg);
    }
  }
  
  @-webkit-keyframes spin {
    100% {
      -webkit-transform: rotate(360deg);
    }
  }
  
  @keyframes spin {
    100% {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
  
<br>
<br>
  <form id="myForm" action="save.php" method="POST" class="login-box">
    <h1>Sign Up</h1>
  
    <div class="textbox">
      <input type="text" placeholder="First Name" id="cus_fname" name="cus_fname" value="" required>
    </div>
  
    <div class="textbox">
      <input type="text" placeholder="Middle Name" id="cus_mname" name="cus_mname" value="" required>
    </div>
  
    <div class="textbox">
      <input type="text" placeholder="Last Name" id="cus_lname" name="cus_lname" value="" required>
    </div>
  
    <div class="textbox">
      <input type="text" placeholder="Gender" id="cus_gender" name="cus_gender" value="" required>
    </div>
  
    <div class="textbox">
      <input type="password" placeholder="Password" id="cus_password" name="cus_password" value="" maxlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one uppercase and lowercase letter, and 8 characters" required>
    </div>
  
    <div class="textbox">
      <input type="email" placeholder="Email" id="cus_email" name="cus_email" value="" required pattern="[a-z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-z0-9-]+\.[a-z]{2,4}" title="Invalid Email">
    </div>
  
    <div class="textbox">
      <input type="text" placeholder="Phone" id="cus_phone" name="cus_phone" value="" required onkeypress="return /[0-9]/i.test(event.key)" maxlength="10" pattern="([0-9]){10,}">
    </div>
  
    <div class="textbox">
      <input type="date" placeholder="Date of Birth" id="cus_dob" name="cus_dob" value="" required>
    </div>
  
    <div class="textbox">
      <input type="text" placeholder="Country" id="cus_country" name="cus_country" value="" required>
    </div>
    <div class="textbox">
      <input type="text" placeholder="State" id="cus_state" name="cus_state" value="" required>
    </div>
    <div class="textbox">
      <input type="text" placeholder="City" id="cus_city" name="cus_city" value="" required>
    </div>
    <div class="textbox">
      <input type="text" placeholder="Pincode" id="cus_pincode" name="cus_pincode" value="" required pattern="[0-9]{6}">
    </div>
  
    <input class="btn" type="submit" value="Sign Up">
    <br><br>
    <center><a href="index.html">Already have an account?</a></center>
  </form>
  
</body>
</html>
